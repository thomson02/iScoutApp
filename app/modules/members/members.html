<div data-role="header" data-id="primary-header" data-position="fixed">
    <a href="#/launchpad" data-icon="arrow-l">Back</a>
    <h1>Members</h1>
</div>

<div data-role="content">
    <ul data-role="listview" data-filter="true" data-filter-placeholder="Search people..." data-filter-theme="d"data-theme="d" data-divider-theme="d">

        <% var firstChar = ""; %>
        <% _.each(users, function(user){ %>

            <%
                if (firstChar !== user.name.charAt(0).toUpperCase()) {
                    firstChar = user.name.charAt(0).toUpperCase();
            %>
                <li data-role="list-divider"><%= firstChar %></li>
            <%
                }
            %>
            <li><a href="#/members/view/<%= user._id %>"><%= user.name %></a></li>

        <% }); %>

    </ul>
</div>
